<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>月湖退役日期倒數</title>
  <script src="https://unpkg.com/vue@2.2.6"></script>
</head>
<body>
  <div id="app">
    <h1>月湖退役日期倒數</h1>
    <ul>
      <li>徵召日期：2016-10-18</li>
      <li>退役日期：2017-10-03</li>
      <li>已經服役：{{ already_days }} / {{days}}</li>
    </ul>
    <h2>倒數 {{ remaining_days }} 天</h2>

  </div>
  <script>
    window.onload = function () {
      const millisecondsPerDay = 24 * 60 * 60 * 1000

      let inDate = (new Date(2016, 9, 18)).getTime()
      let outDate = (new Date(2017, 9, 3)).getTime()
      let now = (new Date()).getTime()

      let days = (outDate - inDate) / millisecondsPerDay
      let already_days = Math.floor((now - inDate ) / millisecondsPerDay)
      let remaining_days = Math.ceil((outDate - now ) / millisecondsPerDay)

      new Vue({
          el: '#app',
          data: {
              days: days,
              already_days: already_days,
              remaining_days: remaining_days
          }
      })
    }
  </script>
</body>
</html>
